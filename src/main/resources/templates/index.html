<!DOCTYPE HTML>
<html xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/css/uikit.min.css"/>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/js/uikit-icons.min.js"></script>
<script src="uikit/dist/js/uikit-icons.min.js"></script>
<head>
    <title>Home page bro!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div class="uk-background-muted uk-background-cover">
    <div class="uk-position-center">
        <h3 sec:authorize="isAnonymous()" class="uk-card-title">
            <a th:href="@{'/login'}" class="uk-link-heading">Login</a>
            <span uk-icon="sign-in"></span>
        </h3>
        <h3 sec:authorize="isAuthenticated()" class="uk-card-title">
            <a th:href="@{'/logout'}" class="uk-link-heading">Logout</a>
            <span uk-icon="sign-out"></span>
        </h3>
    </div>
</div>
</body>
</html>
